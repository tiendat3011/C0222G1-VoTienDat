<script>
    let numbers = [15, 8, 10, 5, 4, 7, 16, 21, 6, 3];
    let max_number = numbers[0];
    let total = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max_number) {
            max_number = numbers[i];
            total = total + numbers;
        }
        tb = total / numbers.length
        document.write("số lớn nhất là " + max_number + 'trung bình là' + tb);
    }
</script>
