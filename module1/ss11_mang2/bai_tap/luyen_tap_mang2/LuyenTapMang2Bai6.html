<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("nhập từ và có -");
    var arr=a.split("");
    for(let i=0;i<arr.length;i++){
        if(arr[i]=="-"){
            arr[i]="_";
        }
    }document.write(arr.join(" "));
</script>
</body>
</html>
