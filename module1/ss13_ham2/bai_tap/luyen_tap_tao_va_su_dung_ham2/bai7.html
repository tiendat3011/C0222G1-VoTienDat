<script>
    let num1 = parseInt(prompt("nhap so thu nhat "));
    let num2 = parseInt(prompt("nhap so thu hai "));

    function a(num1, num2) {
        alert("số thứ nhất là: " + num2 + " và số thứ hai là: " + num1);
        return;
    }
    a(num1, num2);
</script>
