<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Enter a number 1: "));
    let num2 = parseInt(prompt("Enter a number 2: "));
    let num3 = parseInt(prompt("Enter a number 3: "));
    function numMin(num1, num2, num3) {
        min = num1;
        if (min > num2) {
            alert("số nhỏ nhất là: " + num2);
        } else if (min > num3) {
            alert("số nhỏ nhất là: " + num3);
        } else {
            alert("số nhỏ nhất là: " + num1);
        }
        return;
    }
    numMin(num1, num2, num3);
</script>
</body>
</html>
