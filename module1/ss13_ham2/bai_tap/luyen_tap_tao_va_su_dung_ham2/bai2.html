<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  a = parseInt(prompt("Nhập bán kính :"));

    function dt(R)
    {
        dt = (R*R)* 3.14;
        return alert("Diện tích hình tròn là: "+dt);
    }
    dt(a);

    function cv(R)
    {
        cv = (R*2)*3.14;
        return alert("Chu vi hình tròn là: " +cv);
    }
    cv(a);
</script>
</body>
</html>
