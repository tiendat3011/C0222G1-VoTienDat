<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(a) {
        let count = 0;

        for (let i = 1; i <= a; i++) {
            if (a % i === 0) {
                count++;
            }
        }

        if (count === 2) {
            return true;
        } else {

            return false;
        }
    }
    let n = parseInt(prompt("nhập số bất kì"));
    isPrime(n) ? alert("là số nguyên tố") : alert("không phải là số nguyên tố");
</script>

</body>
</html>
