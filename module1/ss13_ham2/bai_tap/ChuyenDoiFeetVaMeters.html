<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h2>Chuyển đổi giữa feet và meters</h2>
    <p>
        <input id="" type="text" placeholder="...">
    </p>
</form>
<script>
    let feet = prompt("đổi feet sang meters: ");

        function doiramet(meter) {
           return meter = 0.305 * feet
    }
                 document.write(feet + " feet ra số meter là " + doiramet(feet) + "<br/>");


    let meter = prompt("doi meters sang feet: ");

        function doirafeet(feet) {
            return feet = 3.279 * meter
        }
                  document.write(meter + " feet ra số meter là " + doirafeet(meter));
</script>
</body>
</html>
