<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập chuỗi bất kì 1");
    let b = prompt("nhập chuỗi bất kì 2");
    let c = [];
    let count = 0;
    for (let i = 0; i < a.length; ++i) {
        for (let j = 0; j < b.length; ++j) {
            if (a[i] === b[j]) {
                c.push(a[i]);
                count++;
            }
        }
    }
    alert(c);



</script>
</body>
</html>
