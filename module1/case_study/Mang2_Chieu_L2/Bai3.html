    function lonnhat(arr) {
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            a = Math.max(...arr[i]);
            arr1.push(a);
        }
        let max = Math.max(...arr1)
        return max;
    }

    function nhonhat(arr) {
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            a = Math.min(...arr[i]);
            arr1.push(a);
        }
        let min = Math.min(...arr1);
        return min;
    }
