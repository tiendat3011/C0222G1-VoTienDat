<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        } else {
            return false;
        }
    }

    function prime(m, n) {
        let arr = [];
        let arr1 = [];
        let count = 0;
        for (let i = 0; i < m; i++) {
            arr.push([]);
            for (let j = 0; j < n; j++) {
                arr[i][j] = parseInt(prompt("nhap so "))
                if (isPrime(arr[i][j])) {
                    arr1.push(arr[i][j]);
                    count++
                }
            }
        }
        return +count +"có các cố" +arr1;
    }

    let a = parseInt(prompt("nhập m"));
    let b = parseInt(prompt("nhập n"));
    console.log(prime(a, b));
</script>
</body>
</html>
