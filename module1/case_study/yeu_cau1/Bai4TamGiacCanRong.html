<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tamgiaccanrong</title>
</head>
<body>
<script>
    for (let x = 0; x < 5; x++) {
        for (let y = 0; y < 9; y++) {
            if ((x == 0 && y == 4) ||
                (x == 1 && (y == 3 || y == 5)) ||
                (x == 2 && (y == 2 || y == 6)) ||
                (x == 3 && (y == 1 || y == 7)) ||
                (x == 4 )){
                document.write("*");
            }else{
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
