<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let x = 0; x < 5; x++) {
        for (let y= 0; y < 5; y++){
            if  ((x==0 && y==0) ||
                (x==1 && (y==0 || y == 1)) ||
                    (x==2 && (y==0 || y == 2)) ||
                        (x==3 && (y==0 || y == 3)) ||
                          (x==4 ||y==0)){
                document.write("*");
            }else{
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
