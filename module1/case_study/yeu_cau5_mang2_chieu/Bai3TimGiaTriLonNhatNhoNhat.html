<script>
    let arr1 = [15, 3, 8, 5, 11, 45, 33];
    let arr2 = [9, 4, 6, 5, 50, 19, 30 ];
    let c = arr1.concat(arr2);
    c.sort(function (a, b) {
        return b - a;
    });
    console.log("max= ", c[0]);
    console.log("min= ", c[c.length - 1]);
