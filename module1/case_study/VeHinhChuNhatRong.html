<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let x = 1; x <= 4; x++) {
        for (let y = 1; y <= 7; y++) {
            if (x === 1 || x === 4 || y === 1 || y === 7) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp")
            }

        }
        document.write("<br>");
    }
</script>
</body>
</html>
