<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberator = [4, 100, 80, 2]
    let denominators = [3, 6, 1, 5]
    let index = 0;
    let max1 = numberator[0]
    let max2 = denominators[0]
    for (let i = 1; i < numberator.length; i++) {
        if (max1 / max2 < numberator[i] / denominators[i]) {
            max1 = numberator[i]
            max2 = denominators[i]
            index = i
        }
    }
    document.write('Phan so lon nhat la: ' + max1 + '/' + max2 + ' vi tri so ' + index);
</script>
</body>
</html>
