<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a= parseInt(prompt("nhập cạnh a"))
    var b= parseInt(prompt("nhập cạnh b"))
    var c= parseInt(prompt("nhập cạnh c"))
    if (a+b>c && a+c>b && b+c>a && a>0 && b>0 && c>0){
        alert( 'a b c  là 3 cạnh của một tam giác')
    } else {
        alert('a b c không phải là 3 cạnh của một tam giác ')
    }
</script>
</body>
</html>
