<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a= parseInt(prompt("nhập giá trị a"))
    var b= parseInt(prompt("nhập giá trị b"))
    var x= -b/a ;
    if (a==0 && b==0) {
        alert(" Phương trình vô số nghiệm ")
    } else if (a==0 || b==0) {
        alert(" Phương trình có nghiệm duy nhất X = 0")
    } else {
        alert("Phương trình ax+b =0 có nghiệm X = " +x)
    }
</script>
</body>
</html>
