<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    var num= parseInt(prompt("tuổi"))
        if (num>0 && num<120)
        {
            alert(+num +" là tuổi của một người!")
        }
        else
        {
            alert(+num +" không phải là tuổi của một người!")
        }

</script>
</body>
</html>
