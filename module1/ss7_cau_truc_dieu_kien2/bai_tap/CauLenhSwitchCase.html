<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<p>Nhập tháng<p></p>
<input type="number" id="thang">
<input type="button" value="Tính số ngày" onclick="mon()">
<script>
    function mon() {
        let month = parseInt(document.getElementById("thang").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
              alert("Tháng 31 ngày");
                break;
            case 2:
                alert("Tháng 28 hoặc 29 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Tháng 30 ngày");
                break;

            default:
               alert("Không có tháng này");
        }
    }
</script>
</body>
</html>
