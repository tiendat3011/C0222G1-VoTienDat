<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Điểm Bài Kiểm Tra"))
    let b = parseInt(prompt("Điểm Bài Giữa Kì"))
    let c = parseInt(prompt("Điểm Bài Cuối Kì"))
    var d = (a + b + c) / 3;
    if (d > 8) {
        alert("học sinh đạt điểm trung bình là" + d + " đạt học lực giỏi");
    } else if (d > 6) {
        alert("học sinh đạt điểm trung bình là" + d + " đạt học lực khá");
    } else if (d > 5) {
        alert("học sinh đạt điểm trung bình là" + d + " đạt học lực trung bình");
    } else {
        alert("học sinh đạt điểm trung bình là" + d + " đạt học lực yếu");
    }
</script>
</body>
</html>
