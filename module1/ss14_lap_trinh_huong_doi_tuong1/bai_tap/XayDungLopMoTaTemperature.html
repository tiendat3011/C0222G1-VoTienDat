<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    function Temperature(nhietdo) {
        this.nhietdo = nhietdo;

        this.changeTemperatureF = function () {
            this.changeTemperatureF = (((9/5)* this.nhietdo) + 32);
            return this.changeTemperatureF;
        };
        this.changeTemperatureK = function () {
            this.changeTemperatureK = this.nhietdo + 273.15;
            return this.changeTemperatureK;
        };
    }
    let temperature = new Temperature(2);
    function change(){
        let changeF = temperature.changeTemperatureF();
        let changeK = temperature.changeTemperatureK();
        document.write(temperature.nhietdo+" độ C bằng "+ changeF +" độ F <br/>");
        document.write(temperature.nhietdo+" độ C bằng "+ changeK +" độ K");
    }
    change();

</script>
</body>
</html>
