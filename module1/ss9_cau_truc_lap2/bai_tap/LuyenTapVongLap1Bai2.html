<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhiệt độ hiện tại: "));
    while (a > 100 && a < 20) {
        if (a > 100) {
            alert("Giảm nhiệt độ!!");
        } else if (a < 20) {
            alert("Tăng nhiệt độ!!");
        } else {
            alert("OK")
            break;
        }
    }
</script>
</body>
</html>
