<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập số:"));
    if (num==0){
        document.write("0!=1");
    } else {
        let gth=1
        for (let i=1;i<=num;i++)
        {
            gth=gth*i;
        }
        alert( "giai thừa của " +num+ " là " +gth)
    }
</script>
</body>
</html>
