<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=0;
    let num2=1;
    let sum;
    let s=0;
    for (let i=1 ; i<=20 ; i++)
    {
        sum=num1+num2;
        s = s + sum;
        num1=num2;
        num2=sum;
    }
    document.write(s);
</script>
</body>
</html>
