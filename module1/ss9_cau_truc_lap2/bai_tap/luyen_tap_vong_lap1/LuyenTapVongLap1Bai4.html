<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    for (let i = 0; i < 20; i++) {
        sum = num1 + num2;
        num1 = num2;
        num2 = sum;
        if (sum % 5 == 0) {
            document.write(sum + " ");
            break;
        }
    }
</script>
</body>
</html>
