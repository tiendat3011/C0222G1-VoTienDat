<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>báo nhiệt độ</title>
</head>
<body>
<script>
    do {let a = parseInt(prompt("Nhiệt độ hiện tại: "));
        if (a > 100) {
            alert("Giảm nhiệt độ!!");
        } if (a < 20) {
            alert("Tăng nhiệt độ!!");
        } if ( a<=100 && a>=20) {
            alert("OK");
            break;
        }
    }
    while (true)
</script>
</body>
</html>
