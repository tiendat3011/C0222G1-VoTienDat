<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bảng Nâng Cao</title>
</head>
<style>
        .aa td { border: 1px solid; width: 2cm; height: 2cm; }
        .aa .trang { background: white; }
        .aa .den { background: black; }
</style>
<body>
<table class="aa" style="background-color: darkorange">
    <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
    </tr>
    <tr>
        <th>A</th>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
    </tr>
    <tr>
        <th>B</th>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
    </tr>
    <tr>
        <th>C</th>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
    </tr>
    <tr>
        <th>D</th>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
    </tr>
    <tr>
        <th>E</th>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
    </tr>
    <tr>
        <th>F</th>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
    </tr>
    <tr>
        <th>G</th>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
    </tr>
    <tr>
        <th>H</th>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
        <td class="den"></td>
        <td class="trang"></td>
    </tr>
</table>
</body>
</html>
