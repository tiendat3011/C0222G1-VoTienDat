<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Lấy Survaey Khách Hàng</title>
</head>
<body>

    <form>
        <h2>Market Research Survey</h2>
        <small>
           Please take a few moments to complete this satisfaction survey
        </small>
        <p>What is your age range?</p>
        <select>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-50">35-50</option>
            <option value="35-50">35-50</option>
        </select>
        <p>What is your yearly income range?</p>
        <select>
            <option value="$0-$25000">$0-$25000</option>
            <option value="$25,001-$50,000">$25,001-$50,000</option>
            <option value="$50,001-$100000">$50,001-$100000</option>
            <option value="+$100000">+$100000</option>
        </select>
        <h3>Gender Identity</h3>
        <input type="radio" id="nam" name="gender" value="Male">
        <label  for="nam">Male</label><br>
        <input type="radio" id="nu" name="gender" value="Female">
        <label  for="nu">Female</label>

    </form>

</body>
</html>
