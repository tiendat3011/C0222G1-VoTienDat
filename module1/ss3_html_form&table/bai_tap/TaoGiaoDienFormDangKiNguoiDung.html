<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form>
    <p>
        <span>Họ Và Tên:</span><br>
        <input type="text" id="name" value="">
    </p>
    <p>
        <span>Email:</span><br>
        <input type="text" id="Emaill" value="">
    </p>
    <p>
        <span>Số Điện Thoại:</span><br>
        <input type="text" id="phone" value="">
    </p>
    <p>
        <span>Giới Tính:</span><br>
        <input type="radio" id="nam" name="gender" value="Nam">
        <label  for="nam">Nam </label>
        <input type="radio" id="nu" name="gender" value="Nữ">
        <label  for="nu">Nữ</label>
    </p>
    <p>
        <input type="submit" value="Đăng Kí">
    </p>
</form>

</body>
</html>
