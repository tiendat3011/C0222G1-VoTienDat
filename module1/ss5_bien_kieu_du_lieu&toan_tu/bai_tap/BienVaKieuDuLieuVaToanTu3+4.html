<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3+4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập bán kính"))
    let b = ((2 * a) * 3.14)
    let c = (( a * a ) * 3.14)
    document.write("Chu vi hình tròn:" +b)
    document.write("<br>")
    document.write("Diện tích hình tròn:" +c)

</script>
</body>
</html>
