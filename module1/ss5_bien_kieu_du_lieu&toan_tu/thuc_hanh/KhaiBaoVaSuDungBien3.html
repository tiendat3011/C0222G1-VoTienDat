<!DOCTYPE html>

    <title>Bài 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập A"))
    let b = parseInt(prompt("Nhập B"))
    if ( a % b == 0 ) {
        alert("a là bội số của b")
    }
    else{
        alert(" a không phải là bội số của b")
    }
</script>
